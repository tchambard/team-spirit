<div class="col-lg-3 col-xs-6">
  <div class="square-box" ui-sref="{{ href }}" style="background-color: {{color}}">
    <div class="inner">
      <h3>{{quantity}} &nbsp;</h3>
      <p>{{ name }}</p>
    </div>
    <div class="icon"><i class="ion {{ icon }}"></i></div>
    <a  class="square-box-footer" >{{ 'More info' | translate }} <i class="fa fa-arrow-circle-right"></i></a>
  </div>
</div>
