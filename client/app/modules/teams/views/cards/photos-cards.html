<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Team's photos</h3>
      <a class="btn btn-default pull-right" href="#">
        <i class="fa fa-plus"></i>
        Add photo
      </a>
  </div>
  <div>
		<flex-slider flex-slide="photo in photos track by $index" animation="slide">
		    <li>
		        <img ng-src="{{photo.url}}" class="img-responsive">
		    </li>
		</flex-slider> 
  </div>
  <div class="panel-footer">
    <small><a class="btn"  ui-sref="app.team.photos({id: team.id})">See all photos</a></small>
  </div>
</div>
