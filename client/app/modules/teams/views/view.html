<div class="box">
  <div class="box-header">
    <h3 class="box-title">
      <a href="" ui-sref="^.list" class="btn btn-default" translate><i class="fa fa-arrow-left"></i> Teams</a>
    </h3>
  </div>
  <div class="box-body">
    <div>
      <h2>{{team.name}}
        <small>{{team.owner.username}}</small>
      </h2>
    <img ng-src="{{team.avatarUrl}}"/>
    <div class="col-lg-12">
        <h1 class="page-header">Members</h1>
    </div>
    <!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-6">
		    <div class="panel panel-default">
		        <!-- /.panel-heading -->
		        <div class="panel-body">
		            <div class="table-responsive">
		                <table class="table table-striped table-bordered table-hover">
		                    <thead>
		                        <tr>
          							<th>
										<a href="#" ng-click="sortType = 'lastName'">Last name
										<span ng-show="sortType == 'lastName' && !sortReverse" class="fa fa-caret-down"></span>
        								<span ng-show="sortType == 'lastName' && sortReverse" class="fa fa-caret-up"></span>
        								</a>
          							</th>
          							<th>
										<a href="#" ng-click="sortType = 'firstName'">First name
										<span ng-show="sortType == 'firstName' && !sortReverse" class="fa fa-caret-down"></span>
        								<span ng-show="sortType == 'firstName' && sortReverse" class="fa fa-caret-up"></span>
        								</a>
          							</th>          							
									<th>
										<a href="#" ng-click="sortType = 'username'">Username
										<span ng-show="sortType == 'username' && !sortReverse" class="fa fa-caret-down"></span>
        								<span ng-show="sortType == 'username' && sortReverse" class="fa fa-caret-up"></span>
        								</a>
          							</th>
          							<th>
										<a href="#" ng-click="sortType = 'email'">Email
										<span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
        								<span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
        								</a>
          							</th>
		                        </tr>
		                    </thead>
		                    <tbody ng-model="findUsers">
		                        <tr ng-repeat="member in team.members | orderBy:sortType:sortReverse"">
		                        	<td>{{member.lastName}}</td>
		                            <td>{{member.firstName}}</td>
		                            <td>{{member.username}}</td>
		                            <td>{{member.email}}</td>
		                        </tr>
		                    </tbody>
		                </table>
		            </div>
		            <!-- /.table-responsive -->
		        </div>
		        <!-- /.panel-body -->
		    </div>
		    <!-- /.panel -->
		</div>
	</div>

      <h3 translate>Raw</h3>
      <pre>{{team|json}}</pre>
    </div>
  </div>
</div>
